<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>GIFPlayer</title>
    <!-- GIFPlayer -->
    <script src="src/Utils.js"></script>
    <script src="src/LZW.js"></script>
    <script src="src/GIF.js"></script>
    <script src="src/GIFPlayer.js"></script>
    <script src="src/GIFPlayerControls.js"></script>
    <link rel="stylesheet" href="src/css/GIFPlayer.css">
    <!-- main() -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>

$(document).ready(function(){
    var urls = [];
    $('img').each(function(){
        urls.push(this.src);
        $(this).remove();
    });
    var player = new GIFPlayer(urls);
});

    </script>
  </head>
  <body>
    <img src="images/tard1.gif" alt=""/>
    <img src="images/tard2.gif" alt=""/>
    <img src="images/tard3.gif" alt=""/>
    <img src="images/tard4.gif" alt=""/>
    <img src="images/tard5.gif" alt=""/>
  </body>
</html>
